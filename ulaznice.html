<head>

<link rel="stylesheet" type="text/css" href="grid.css">
 <link rel="stylesheet" type="text/css" href="izgled.css">
</head>
 
<body>

<div class="red navigacija-wrap">
	<div class="kolona jedan naslov-stranice"><h1>Premijer liga BiH</h1></div>
	<div class="kolona tri navigacija-kolona">
	<nav>
		<ul class="navigacija">
			<li><a href="index.html">Vijesti</a></li><li><a href="statistika.html">Liga</a></li><li><a class="selected" href="/">Kupovina ulaznica</a></li><li><a href="fanklub.html">Fan klub</a></li><li><a href="onama.html">O nama</a></li>
		</ul>
	</nav>
	</div>
</div>

<div id="sadrzaj" class="red">
	<div class="kolona cetri glavni-sadrzaj red">
		<div class="kolona dva">
			<p>Ovdje možete rezervisati karte za utakmice.</p>
			<p>Moguće je rezervisati do osam karata. Ako ste član fan kluba, dobijate popust na cijenu od 10%.</p>
		</div>
		<div class="kolona dva">
		<form>
			<div class="red">
				<label for="kolo">Kolo: </label>
				<input type="number" id="kolo" name="kolo" max="30" min="28">
			</div>
			
			<div class="red">
				<label for="utakmica">Utakmica: </label>
				
				<select name="utakmica" id="utakmica">
					<option>Čelik - Široki Brijeg</option>
					<option>Mladost - Zrinjski</option>
					<option>Željezničar - Radnik</option>
					<option>Metalleghe - Vitez</option>
					<option>Krupa - Olimpic</option>
					<option>Sloboda - Sarajevo</option>
				</select>
			</div>

			<div class="red">
				<label for="tribina">Tribina: </label>
				<select id="tribina" name="tribina">
					<option>Zapad</option>
					<option>Istok</option>
					<option>Jug</option>
					<option>Sjever</option>
				</select>
			</div>

			<div class="red">
				<label for="brojulaznica">Broj karata: </label><input type="number" name="brojulaznica" id="brojulaznica" max="8" min="1" >
			</div>

			<div class="red">
				<p>Preostalo ulaznica: <span id="preostalo">294</span></p>
			</div>

			<div class="red">
				<label for="fan-klub">Šifra: </label>
				<input type="text" name="fan-klub" id="fan-klub">				
			</div>


			<div class="red">
				<div class="kolona jedan">
				</div>
				<div class="kolona tri">
					<input type="submit" value="Rezerviši">
				</div>
			</div>
		</form>
		</div>
	</div>
</div>

 </div>
